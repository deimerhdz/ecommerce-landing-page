<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura geek - login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- NAVBAR -->
    <link rel="stylesheet" href="./css/navbar/navbar.css">
    <!-- HEADER -->
    <link rel="stylesheet" href="./css/header/header.css">
    <!-- PRODUCTS -->
    <link rel="stylesheet" href="./css/products/products.css">

    <!-- CARD -->
    <link rel="stylesheet" href="./css/card/card.css">

    <!-- CONTACT -->
    <link rel="stylesheet" href="./css/contact/contact.css">
    <!-- FORM -->
    <link rel="stylesheet" href="./css/form/form.css">
    <!-- FOOTER -->
    <link rel="stylesheet" href="./css/footer/footer.css">

    
</head>
<body>
    <nav class="nav container">
        
        <ul class="nav__search">
            <a href="index.html" class="logo">
                <img src="./image/icons/alurageek-logo.svg" alt="">
                <span class="text text-primary">Alura</span><span class="text text-secondary">Geek</span> 
            </a>
            <input type="text" placeholder="¿Que deseas buscar?" class="input__search">
        </ul>
        <a href="login.html" class="button button--outline">Login</a>
        <span class="icon"><iconify-icon icon="basil:search-outline"></iconify-icon></span>
    </nav>

    <section class="main  bg-gray">
        <div class="container">
            <form class="form form--common form--login">
                <h3 class="form__title text--center">Iniciar sesion</h3>
                <div class="form__group">
                    <input class="form__input" type="text" placeholder="Escriba su correo electronico" >
           
                </div>
                <div class="form__group">
                    <input class="form__input" type="text"  placeholder="Escriba su contraseña">
                    
                </div>
                <div class="form__group">
                    <button class="button  header__cta">Entrar</button>
                </div>
            </form>
        </div>
       
    </section>
    <section class="contact ">
        <div class="container">
            <div class="contact__header">
                <h1 class="logo">
                        <img src="./image/icons/alurageek-logo.svg" alt="">
                        <span class="text text-primary">Alura</span><span class="text text-secondary">Geek</span> 
                </h1>
             
                <ul class="contact__links">
                    <a href="">Quienes somos</a>
                    <a href="">Politicas de privacidad</a>
                    <a href="">Programa de fidelidad</a>
                    <a href="">Nuestras tiendas</a>
                    <a href="">Quiero ser franquiciado</a>
                    <a href="">Anuncia aqui</a>
                </ul>
        
                </div>
           
                <form class="form">
                    <h3 class="form__title">Hable con nosotros</h3>
                    <div class="form__group">
                        <input class="form__input" type="text" >
                        <label class="form__label" for="">Nombre</label>
                    </div>
                    <div class="form__group">
                        <textarea placeholder="Escribe tu mensaje" class="form__input" name="" id="" cols="30" rows="4"></textarea>
                    </div>
                    <div class="form__group">
                        <button class="button  header__cta">Enviar mensaje</button>
                    </div>
                </form>
        </div>
        
    </section>
    <footer class="footer container">
        <p>Desarrollado por Deimer Hernandez 2023</p>
    </footer>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</body>
</html>
